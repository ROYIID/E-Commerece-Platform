<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #1E40AF;
        }

        label {
            font-size: 14px;
            color: #1E3A8A;
            margin-bottom: 5px;
            display: block;
        }

        .input {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            outline: none;
            transition: 0.3s;
            font-size: 15px;
        }

        .input:focus {
            border-color: #1E40AF;
            box-shadow: 0 0 5px rgba(30, 64, 175, 0.3);
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .login-button {
            background-color: #1E40AF;
            color: white;
        }

        .login-button:hover {
            background-color: #3b82f6;
        }

        .guest-button {
            background-color: #64748b;
            color: white;
        }

        .guest-button:hover {
            background-color: #475569;
        }

        .login-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #64748b;
        }

        .login-footer a {
            color: #1E40AF;
            text-decoration: none;
            font-weight: 500;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Log In</h2>

        <form method="POST">
            {% csrf_token %}

            <label for="id_username">Username</label>
            {{ form.username }}

            <label for="id_password">Password</label>
            {{ form.password }}

            <button type="submit" class="btn login-button">Log In</button>
        </form>

        <form method="GET" action="{% url 'home' %}">
            <button type="submit" class="btn guest-button">Continue as Guest</button>
        </form>

        <div class="login-footer">
            <p>Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
        </div>
    </div>

</body>
</html>
